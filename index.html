<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExMate</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding-top: 5vh;
        min-height: 100vh;
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
      }
      textarea {
        width: 80%;
        height: 200px;
        background-color: #1a1a1a;
        color: white;
        border: 1px solid #333;
        padding: 1rem;
        margin-top: 2rem;
        font-size: 1rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.8rem 2rem;
        background-color: #e05682;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
      }
      .output {
        width: 80%;
        margin-top: 2rem;
        background-color: #1a1a1a;
        padding: 1rem;
        border-radius: 5px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>ExMate</h1>
    <p>Escribe tu carta de cierre emocional</p>
    <textarea
      id="inputText"
      placeholder="Escribe aquÃ­ lo que quieres expresar..."
    ></textarea>
    <button onclick="generateLetter()">Generar Carta</button>
    <div class="output" id="output"></div>

    <script>
      async function generateLetter() {
        const input = document.getElementById("inputText").value;
        const output = document.getElementById("output");
        output.innerText = "Generando...";

        const response = await fetch(
          "https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "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",
            },
            body: JSON.stringify({
              model: "gpt-4",
              messages: [
                {
                  role: "user",
                  content:
                    "Escribe una carta emocional de cierre basada en este texto: " +
                    input,
                },
              ],
            }),
          }
        );

        const data = await response.json();
        output.innerText = data.choices[0].message.content;
      }
    </script>
  </body>
</html>
